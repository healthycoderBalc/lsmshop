{% extends "polls/principal.html" %}

{% block title %}
<title>{{titulo}}</title>
{% endblock %}

{% block content %}

<!-- Create a Form -->
<div class="col s12 m6">
    <form method="POST" class="mb-3">
    <!-- Security token by Django -->
        {% csrf_token %}
        <p>¿Está seguro que desea eliminar esta suscripción?</p>
        <div class="d-grid gap-2 d-md-block">
            <input type="submit" class="btn btn-danger" value="Si" />
            <a href="/listarSuscripcionesAdmin/" class="btn btn-outline-danger">Cancelar </a>
        </div>
    </form>
</div>

{% endblock %}
