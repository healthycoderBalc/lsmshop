{% extends "polls/principal.html" %}

{% block title %}
<title>{{titulo}}</title>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-12 col-md-6 mb-3">
        <div class="card">
            <div class="card-body">
                <span class="card-title"><b>Suscripcion: </b>{{ data.nombre}}</span>
                <p class="card-text"><b>Precio Mensual: </b>{{ data.precioMensual }}</p>
                <p class="card-text"><b>Descripcion: </b>{{ data.caracteristicas }}</p>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2 d-md-block">
                    <a href="/listarSuscripciones/" class="btn btn-primary">Volver</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
