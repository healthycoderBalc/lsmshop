{% extends "polls/principal.html" %}

{% block title %}
<title>{{titulo}}</title>
{% endblock %}

{% block content %}

<!-- Create a Form -->
<form method="POST">
    <!-- Security token by Django -->
    {% csrf_token %}

    <!-- form as paragraph -->
    {{ form.as_p }}

    <div class="d-grid gap-2 d-md-block">
        <input type="submit" value="Modificar" class="btn btn-primary">
        <a href="/listarSuscripciones" class="btn btn-outline-danger">Cancelar</a>
    </div>

</form>

{% endblock %}
