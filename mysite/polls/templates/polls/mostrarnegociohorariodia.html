{% extends "polls/principal.html" %}

{% block title %}
<title>{{titulo}}</title>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-12 col-md-6 mb-3">
        <div class="card">
            <div class="card-body">
                <span class="card-title">{{ data.negocio.nombre}}</span>
                <p class="card-text">{{ data.diaSemana.dia }}</p>
                <p class="card-text">{{ data.horaAbre }}</p>
                <p class="card-text">{{ data.horaCierra }}</p>
            </div>
            <div class="card-body">
                <a href="/listarNegociohorariodias/" class="btn btn-primary">Volver</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
