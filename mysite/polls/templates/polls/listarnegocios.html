{% extends "polls/principal.html" %}

{% block title %}
<title>{{titulo}}</title>
{% endblock %}

{% block content %}

<div class="row">
    {% for data in dataset %}

    <div class="col-6 col-md-4 mb-3">
        <div class="card h-100">
            <img src="{{ neg.fotoNegocio.url }}" class="card-img-top"/>
            <div class="card-body">
                <span class="card-title">{{ data.nombre }}</span>
            </div>
            <div class="card-body">
                <a href="/mostrarNegocio/{{data.id}}" class="btn btn-primary">Ver</a>
            </div>

        </div>
    </div>

    {% endfor %}
</div>



{% endblock %}
