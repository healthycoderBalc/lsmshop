{% extends "polls/principal.html" %}

{% block content %}

{% load crispy_forms_tags %}
<!-- Create a Form -->
<form method="POST">

    {% csrf_token %}

    <!-- form as paragraph -->
    {{ form|crispy }}

    <input type="submit" value="Aceptar" class="btn btn-primary">
</form>

{% endblock %}
