{% extends "polls/principal.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="col s12 m6">
    <form class="mb-3" action="" method=POST enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button class="btn btn-primary" type="submit">Cargar</button>
    </form>

    <a href="/">Cancelar</a>
</div>


{% endblock %}
