{% extends "polls/principal.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="col s12 m6">
    <form class="mb-3" action="" method=POST enctype="multipart/form-data">
        {% csrf_token %}
       
        {{form|crispy}}


        <br>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-success" type="submit">Cargar</button>
        </div>
    </form>

    <a href="/">Cancelar</a>
</div>


{% endblock %}
